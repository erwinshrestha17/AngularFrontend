<section class="text-gray-600 body-font">
  <div class="container mx-auto flex flex-wrap items-center px-5 py-24">
    <div class="lg:w-3/5 md:w-1/2 pr-0 md:pr-16 lg:pr-0">
      <h1 class="title-font text-3xl font-medium text-gray-900">
        Welcome Back! Please Log In
      </h1>
      <p class="mt-4 leading-relaxed">
        Enter your credentials to access your account. We're glad to see you again!
      </p>
    </div>
    <div class="lg:w-2/6 md:w-1/2 mt-10 md:mt-0 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full">
      <h2 class="mb-5 text-lg font-medium text-gray-900 title-font">Log In</h2>
      <form>
        <div class="relative mb-4">
          <label for="email" class="text-sm leading-7 text-gray-600">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full py-1 px-3 text-base text-gray-700 bg-white border border-gray-300 rounded focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-colors duration-200 ease-in-out"
          >
        </div>
        <div class="relative mb-4">
          <label for="password" class="text-sm leading-7 text-gray-600">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="w-full py-1 px-3 text-base text-gray-700 bg-white border border-gray-300 rounded focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-colors duration-200 ease-in-out"
          >
        </div>
        <button routerLink="/adminDashboard" type="submit" class="py-2 px-8 text-lg text-white bg-indigo-500 rounded focus:outline-none hover:bg-indigo-600 border-0">Log In</button>
      </form>

      <p class="mt-3 text-xs text-gray-500">Don't have an account? <a routerLink="/signup" class="text-indigo-500 hover:underline">Sign up here</a>.</p>
    </div>
  </div>
</section>
