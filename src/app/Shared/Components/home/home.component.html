<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap -m-4">
      @for (car of HomeService.getCars(); track car){
        <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
          <a routerLink="/shop" class="block relative h-48 rounded overflow-hidden">
            <img alt="{{car.name}}" class="object-cover object-center w-full h-full block"
                 [ngSrc]="car.imageUrl" width="300" height="300" >
          </a>
          <div class="mt-4">
            <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">CATEGORY</h3>
            <h2 class="text-gray-900 title-font text-lg font-medium">{{car.name| uppercase}}</h2>
            <p class="mt-1">${{car.price}}</p>
          </div>
        </div>
      }
    </div>
  </div>
</section>
