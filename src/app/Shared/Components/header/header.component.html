<header class="bg-white shadow-md">
  <div class="container  mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center justify-between">
    <!-- Logo / Brand -->
    <a routerLink="/" class="flex items-center text-gray-900 mb-4 md:mb-0">
      <img src="{{imageUrl}}" alt="ShopEase Logo" class="h-12 w-12 rounded-full object-cover" />
      <span class="ml-3 text-2xl font-bold">ShopEase</span>
    </a>


    <!-- Navigation Links -->
    <nav class="flex flex-wrap items-center justify-center space-x-4 md:space-x-8 md:ml-auto text-lg font-medium">
      <a routerLink="/home" routerLinkActive="routerLinkActive" class="text-gray-700 hover:text-indigo-600 transition duration-300">Home</a>
      <!--a routerLink="/shop" class="text-gray-700 hover:text-indigo-600 transition duration-300">Shop</a-->
      <a routerLink="/aboutus" class="text-gray-700 hover:text-indigo-600 transition duration-300">About Us</a>
      <a routerLink="/categories" class="text-gray-700 hover:text-indigo-600 transition duration-300">Categories</a>
      <a routerLink="/contact" class="text-gray-700 hover:text-indigo-600 transition duration-300">Contact</a>
    </nav>


    <!-- Search Bar -->
    <div class="relative text-gray-600 ml-12 md:ml-18">
      <input type="search" placeholder="Search for products..." class="bg-gray-100 rounded-full border border-gray-300 focus:ring-2 focus:ring-indigo-300 focus:border-indigo-400 text-base outline-none text-gray-700 py-2 px-6 pl-10 transition-colors duration-200 ease-in-out" aria-label="Search for products">
      <button class="absolute left-0 top-0 mt-2 ml-4">
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
          <path d="M11 4a7 7 0 107 7H4"></path>
        </svg>
      </button>
    </div>

    <!-- Call to Action / Account / Cart with more space -->
    <div class="flex items-center space-x-6 md:space-x-2">
      <!-- Header with Cart Button -->
      <div class="relative">
        <button (click)="cartClicked()"  class="text-gray-800">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M6 6h15l-1.5 9H6L4 2H2"></path>
            <circle cx="9" cy="20" r="1"></circle>
            <circle cx="20" cy="20" r="1"></circle>
          </svg>
        </button>

        <!-- Show Cart Component when cartVisible is true -->
        <cart *ngIf="cartVisible" (closeCart)="cartClicked()"></cart>
      </div>


      <div>
        <!-- Log In Button -->
        <button routerLink="/login" class="inline-flex items-center bg-indigo-500 text-white border-0 py-2 px-4 ml-1 focus:outline-none hover:bg-indigo-600 rounded-full text-base">
          Log In
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </button>
        <!-- Sign Up Button -->
        <button routerLink="/signup" class="inline-flex items-center bg-indigo-500 text-white border-0 py-2 px-4 ml-2 focus:outline-none hover:bg-indigo-600 rounded-full text-base">
          Sign Up
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </button>
      </div>

    </div>

    <!-- Cart Overlay -->

    <!-- Cart Component >
    <div *ngIf="cartVisible" class="fixed inset-0 z-40 bg-black opacity-50"></div>

    <div
      class="fixed top-0 right-0 h-full w-80 bg-white shadow-lg transition-transform duration-300 ease-in-out z-50"
      [ngClass]="{'translate-x-0': cartVisible, 'translate-x-full': !cartVisible}">

      <cart></cart>
    </--div-->
  </div>
</header>

<router-outlet/>
