<section class="text-gray-600 body-font">
  <div class="container mx-auto flex flex-wrap items-center px-5 py-12 sm:px-4">
    <div class="lg:w-2/4 md:w-1/2 pr-0 md:pr-16 lg:pr-0 mb-8 lg:mb-0">
      <h1 class="title-font text-3xl font-medium text-gray-900">
        Create Your Account
      </h1>
      <p class="mt-4 leading-relaxed">
        Fill in the details below to sign up for a new account. Welcome aboard!
      </p>
    </div>
    <form #signupForm="ngForm" (ngSubmit)="onsubmit(signupForm)" class="lg:w-2/6 md:w-1/2 w-full bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto">
      <div>
        <h2 class="mb-5 text-lg font-medium text-gray-900 title-font">Sign Up</h2>
        <div class="relative mb-4">
          <label for="name" class="text-sm leading-7 text-gray-600">Full Name</label>
          <input
            type="text"
            id="name"
            ngModel name="name" required
            class="w-full py-2 px-4 text-base text-gray-700 bg-white border border-gray-300 rounded focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-colors duration-200 ease-in-out"
          >
        </div>
        <div class="relative mb-4">
          <label for="email" class="text-sm leading-7 text-gray-600">Email</label>
          <input
            type="email"
            id="email"
            ngModel name="email" required
            class="w-full py-2 px-4 text-base text-gray-700 bg-white border border-gray-300 rounded focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-colors duration-200 ease-in-out"
          >
        </div>
        <div class="relative mb-4">
          <label for="password" class="text-sm leading-7 text-gray-600">Password</label>
          <input
            type="password"
            id="password"
            ngModel name="password" required
            class="w-full py-2 px-4 text-base text-gray-700 bg-white border border-gray-300 rounded focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-colors duration-200 ease-in-out"
          >
        </div>
        <div class="relative mb-4">
          <label for="dateOfBirth" class="text-sm leading-7 text-gray-600">Date of Birth</label>
          <input
            type="date"
            id="dateOfBirth"
            ngModel name="dateOfBirth" required
            class="w-full py-2 px-4 text-base text-gray-700 bg-white border border-gray-300 rounded focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-colors duration-200 ease-in-out"
          >
        </div>
        <button type="submit" class="py-2 px-8 text-lg text-white bg-indigo-500 rounded focus:outline-none hover:bg-indigo-600 border-0">
          Sign Up
        </button>
        <p class="mt-3 text-xs text-gray-500">
          Already have an account?
          <a routerLink="/login" class="text-indigo-500 hover:underline">Log in here</a>.
        </p>
      </div>
    </form>
  </div>
</section>
