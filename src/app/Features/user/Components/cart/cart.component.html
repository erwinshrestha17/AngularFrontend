<!-- Backdrop to close the cart on outside click -->
<div class="fixed inset-0 z-40" (click)="onBackdropClick()">
  <!-- Cart Sidebar -->
  <div (click)="$event.stopPropagation()" class="fixed overflow-y-auto top-0 right-0 h-full w-90 bg-gradient-to-b from-gray-100 to-white shadow-lg transition-transform duration-300 ease-in-out z-50">
    <!-- Cart Header -->
    <div class="flex justify-between items-center p-4 bg-gray-200 border-b">
      <h2 class="text-lg font-semibold text-gray-800">Confirm Purchase</h2>
      <button (click)="closeCart.emit()" class="text-gray-800">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M6 6h15l-1.5 9H6L4 2H2"></path>
          <circle cx="9" cy="20" r="1"></circle>
          <circle cx="20" cy="20" r="1"></circle>
        </svg>
      </button>
    </div>

    <!-- Cart Content (existing content) -->
    <div class="flex flex-col space-y-4 p-4 overflow-y-auto max-h-[calc(100vh-160px)] bg-gray-50 rounded-lg shadow-lg">
      <!-- Cart Item 1 -->
      <div class="flex justify-between items-start p-4 border border-gray-200 rounded-lg shadow-sm bg-white hover:shadow-lg transition-shadow duration-300 ease-in-out">
        <!-- Product Info -->
        <div class="flex items-center space-x-4">
          <img ngSrc="https://via.placeholder.com/80" alt="Product Image" class="w-20 h-20 rounded-lg object-cover shadow-md">
          <div class="flex flex-col">
            <h2 class="font-semibold text-lg text-gray-800">Product Name</h2>
            <p class="text-gray-600">Category</p>
            <!-- Quantity Selector -->
            <div class="flex items-center space-x-2 mt-2">
              <button class="p-2 bg-gray-200 rounded-full text-gray-700 hover:bg-gray-300 transition duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">-</button>
              <span class="text-lg">1</span>
              <button class="p-2 bg-gray-200 rounded-full text-gray-700 hover:bg-gray-300 transition duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">+</button>
            </div>
          </div>
        </div>
        <!-- Price and Remove -->
        <div class="flex flex-col items-end space-y-2">
          <!-- Price -->
          <p class="text-lg font-semibold text-indigo-600 min-w-[80px] text-right">Rs 49.99</p>
          <!-- Remove Button -->
          <button class="px-4 py-2 bg-red-500 text-white rounded-lg shadow-md hover:bg-red-600 transition duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Cart Summary -->
    <div class="mt-4 p-6 bg-gray-100 rounded-lg shadow-md">
      <h2 class="text-xl font-bold mb-4">Order Summary</h2>
      <div class="grid grid-cols-2 gap-2 mb-2">
        <span class="text-gray-600">Subtotal</span>
        <span class="font-semibold text-indigo-600 text-right relative">
          <span class="absolute left-12">Rs</span>
          <span class="ml-1">79.98</span>
        </span>
      </div>
      <div class="grid grid-cols-2 gap-2 mb-2">
        <span class="text-gray-600">Shipping</span>
        <span class="font-semibold text-indigo-600 text-right relative">
          <span class="absolute left-12">Rs</span>
          <span class="ml-1">5.00</span>
        </span>
      </div>
      <div class="grid grid-cols-2 gap-2 mb-4">
        <span class="text-gray-600">Tax</span>
        <span class="font-semibold text-indigo-600 text-right relative">
          <span class="absolute left-12">Rs</span>
          <span class="ml-1">8.00</span>
        </span>
      </div>
      <div class="grid grid-cols-2 gap-2 text-lg font-bold">
        <span>Total</span>
        <span class="text-indigo-600 text-right relative">
          <span class="absolute left-12">Rs</span>
          <span class="ml-1">92.98</span>
        </span>
      </div>

      <!-- Action Buttons -->
      <div class="flex space-x-4 mt-6">
        <button routerLink="/login" routerLinkActive="routerLinkActive" (click)="closeCart.emit()" class="w-full bg-indigo-500 text-white py-3 rounded-lg hover:bg-indigo-600 transition duration-200">
          Checkout
        </button>
        <button (click)="closeCart.emit()" class="w-full bg-gray-300 text-gray-700 py-3 rounded-lg hover:bg-gray-400 transition duration-200">
          Continue Shopping
        </button>
      </div>
    </div>
  </div>
</div>
